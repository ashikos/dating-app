<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Bottom Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/Footermenu.css' %}">
</head>
    {% block content %}
<body>
    <!-- Your main content here -->

    <!-- Fixed bottom bar -->
    <div class="bottom-bar">
        <a href="#" title="Search">
            <div class="icon-container" style="background-color:hotpink; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;" onmouseover="this.style.backgroundColor='darkmagenta'" onmouseout="this.style.backgroundColor='hotpink'">
              <i class="bi bi-search" style="color: white;"></i>
            </div>
          </a>
          <a href="#" title="Favorites">
            <div class="icon-container" style="background-color:hotpink; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;" onmouseover="this.style.backgroundColor='darkmagenta'" onmouseout="this.style.backgroundColor='hotpink'">
              <i class="bi bi-heart" style="color: white;"></i>
            </div>
          </a>
          <a href="{% url 'home' %}" title="Home">
            <div class="icon-container" style="background-color:hotpink; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;" onmouseover="this.style.backgroundColor='darkmagenta'" onmouseout="this.style.backgroundColor='hotpink'">
              <i class="bi bi-house-door" style="color: white;"></i>
            </div>
          </a>
          <a href="#" title="Star">
            <div class="icon-container" style="background-color:hotpink; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;" onmouseover="this.style.backgroundColor='darkmagenta'" onmouseout="this.style.backgroundColor='hotpink'">
              <i class="bi bi-star" style="color: white;"></i>
            </div>
          </a>
          <a href="#" title="Messages">
            <div class="icon-container" style="background-color:hotpink; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;" onmouseover="this.style.backgroundColor='darkmagenta'" onmouseout="this.style.backgroundColor='hotpink'">
              <i class="bi bi-chat" style="color: white;"></i>
            </div>
          </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock content %}
</html>
