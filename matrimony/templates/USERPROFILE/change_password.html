<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Responsive</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/password.css'%}">
    <style>
        body {
            background-color: #FAEAF4;
            color: white;
           
            font-family: "Aldrich", sans-serif;
        }
        
        .tag{
            flex-grow: 1;
            text-align: center;
            font-size: 30px;
           
            color: rgb(0, 0, 0);
           
        }
        .topbar{
           
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
           
            
        }
        .profile-card {
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0px auto;
           
        }
        
        .text-muted{
            font-size: 12px;
            padding-left: 10px;
            margin-bottom: 40px;
        
        }
        .profile-card input, .profile-card textarea {
            border: 1px solid #dbdbdb;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .update-button {
            background-color: #4A154B; /* Replace with the desired color */
            color: white;
            border: none;
            padding: 15px 100px;
            border-radius: 25px; /* Creates the oval shape */
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            outline: none;
            margin-left: 0;
            width: 100%;
        }
        
        .update-button:hover {
            background-color: #3a123a; /* Slightly darker shade for hover effect */
        }
        
        .update-button:active {
            background-color: #290c29; /* Even darker shade for active effect */
        }
        
        @media (max-width: 992px) {
            body{
                margin: 0;
                background-color: #4A154B;
            }
            .sidebar {
                display: none;
            }
            .profile-card {
                padding: 20px;
                margin: 0;
               height: 100vh;
            }
            .profile-header img.profile-pic {
                width: 80px;
                height: 80px;
                margin-right: 15px;
            }
            .tag{
                flex-grow: 1;
                text-align: left;
                font-size: 18px;
                padding-left: 45px;
                color: white;
               
            }
            .topbar{
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 90%;
               padding-right: 0;
                
            }
            .form-container{
                margin: 20px;
                width: 90%;
                max-width: 400px;
               
            }
            .form-group{
                max-width: 100%;
            }
            .form-group input,
            .form-group textarea{
                width: 290px;
                border: none;
                outline: none;
                border-bottom: 2px solid #6e354d;
                padding-bottom: 5px;
                padding-left: 0;
                padding-top: 5px;
                margin-bottom: 25px;
                font-size: 15px;
                font-weight: 400;
                font-family: "Poppins", sans-serif;;
            
            }
            .form-group input::placeholder,
            .form-group textarea::placeholder {
                font-size: 10px;
                padding-top: 0;
                padding-left: 0;
            }
            .button-container{
                position: fixed;
                bottom: 10px;
                width: 90%;
            }
        }
        @media (max-width: 576px) {
            .profile-card {
                padding: 20px;
                margin: 0;
                height: 100vh;
            }
            .profile-header img.profile-pic {
                width: 60px;
                height: 60px;
                margin-right: 10px;
            }
            .profile-header h3 {
                font-size: 18px;
            }
            .profile-header p {
                font-size: 12px;
            }
            .profile-card input, .profile-card textarea {
                padding: 10px;
                font-size: 14px;
                max-width: 100%;
            }
            .profile-card button {
                padding: 10px 20px;
                font-size: 14px;
            }
            .section h2 {
                font-size: 8px;
            }
            .items img, .add-button {
                width: 30px;
                height: 30px;
            }
            .change-password {
                font-size: 8px;
            }
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        
        {% include "shared/sidebar.html"%}
        <div class="topbar">
            <div class="menu">
                <a href="">
                <img src="{% static 'assets/img/Back.svg'%}" alt="Back"></a>
            </div>
            <div class="tag">
                
                <p>Change Password</p>
            </div>
            
        </div>
        <div class="profile-card">
           
            <p class="text-muted">Feeling worried about your account been easily preyed on? Then change that password now!.</p>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Current Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Confirm Password" required>
                    </div>
                    
            </div>
            <div class="button-container">
                <button class="update-button">Update</button>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
