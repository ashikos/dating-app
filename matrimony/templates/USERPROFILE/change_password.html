<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Responsive</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/change_password.css'%}">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        
        {% include "shared/sidebar.html"%}
        <div class="topbar">
            <div class="menu">
                <a href="">
                <img src="{% static 'assets/img/Back.svg'%}" alt="Back"></a>
            </div>
            <div class="tag">
                
                <p>Change Password</p>
            </div>
            
        </div>
        <div class="profile-card">
           
            <p class="text-muted">Feeling worried about your account been easily preyed on? Then change that password now!.</p>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Current Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Confirm Password" required>
                    </div>
                    
            </div>
            <div class="button-container">
                <button class="update-button">Update</button>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
