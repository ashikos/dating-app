<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/error.css' %}">
    <style>
        body {
            background-color: #4B164C; /* Use the dark purple color */
            color: #E3CE64; /* Use the light yellow color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
          padding-right:40px;
}
        
        .error-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
        }
        .error-message {
            font-size: 1.5rem;
            margin-top: -10px;
        }
        .error-description {
            background-color: #8A478B;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 1.1rem;
        }
        .btn-custom {
            background-color: #3F3F7A;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #2F2F6A;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Ooops...</div>
        <div class="error-description">We cannot find this page</div>
        <a href="#" class="btn btn-custom">Let's try something different</a>
    </div>
</body>
</html>
