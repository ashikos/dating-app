<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credit Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .scan-button {
            display: flex;
            align-items: center;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px; /* Space between button and other elements */
        }
        .scan-button i {
            margin-right: 5px; /* Space between icon and text */
        }
        .form-control {
            margin-bottom: 10px;
        }
        .payment-method-icons img {
            max-width: 50px;
            margin-right: 10px; /* Space between images */
        }
        .payment-method-icons {
            margin-top: 20px; /* Space above icons */
        }
        .payment-method-icons p {
            margin: 0;
            font-size: 14px; /* Smaller font size for the caption */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{% url 'payment_methods' %}"><i class="bi bi-arrow-left" style="font-size: x-large;color: black;"></i></a>
            <!-- <button class="btn btn-light">Done</button> -->
        </div>
        <h2>Add Credit Card</h2>

        <form>
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" class="form-control" id="cardName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9123 4567">
            </div>
            <button type="button" class="scan-button">
                <i class="bi bi-upc-scan"></i>Scan Card
            </button>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expiryDate">Expiration Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                </div>
                <div class="form-group col-md-6">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123">
                </div>
            </div>
            <p>Debit cards are accepted at some locations and for some categories.</p>
            
            <div class="payment-method-icons">
                <img src="{% static 'images/svgicons/visa.svg' %}" alt="Visa">
                <img src="{% static 'images/svgicons/american-express.svg' %}" alt="American Express">
                <img src="{% static 'images/svgicons/rupay.svg' %}" alt="Rupay">
                <img src="{% static 'images/svgicons/mastercard.svg' %}" alt="MasterCard">
            </div>
            <button type="submit" class="btn btn-dark btn-block mt-4" style="text-transform: uppercase;">Add Payment Method</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
