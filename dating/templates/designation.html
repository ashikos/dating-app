{% extends 'shared/base.html' %}
{% load static %}




{% block content %}
    <header class="header-icon-filter">
        <!-- Left Arrow Button -->
        <button class="icon-button">
            <i class="bi bi-arrow-left icon"></i>
        </button>
        
        <span class="title">Designation</span>
        
        <!-- Filter Button -->
        <button class="icon-button">
            <i class="bi bi-funnel icon"></i>
        </button>
    </header>

    <!-- Page content goes here -->
    <main class="container mt-4">
        <section class="matches">
            <div class="row justify-content-center">
                <div class="col-md-3 col-sm-6 d-flex justify-content-center">
                    <div class="match-card">
                        <img src="{% static 'images/a1.jpg' %}" alt="James">
                        <p class="match-percentage">100% Match</p>
                        <p class="name">James, 20</p>
                        <p>Hanover</p>
                        <p>1.3 km away</p>
                        <div class="online-status"></div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 d-flex justify-content-center">
                    <div class="match-card">
                        <img src="a2.jpg" alt="Eddie">
                        <p class="match-percentage">94% Match</p>
                        <p class="name">Eddie, 23</p>
                        <p>Dortmund</p>
                        <p>2 km away</p>
                        <div class="online-status"></div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 d-flex justify-content-center">
                    <div class="match-card">
                        <img src="a3.jpg" alt="Brandon">
                        <p class="match-percentage">89% Match</p>
                        <p class="name">Brandon, 20</p>
                        <p>Kolkata</p>
                        <p>2.5 km away</p>
                        <div class="online-status"></div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 d-flex justify-content-center">
                    <div class="match-card">
                        <img src="a4.jpg" alt="Alfredo">
                        <p class="match-percentage">80% Match</p>
                        <p class="name">Alfredo, 20</p>
                        <p>Hanover</p>
                        <p>2.5 km away</p>
                        <div class="online-status"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
